<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>이 텍스트는 bold 입니다</b></p>
    <p><strong>이 텍스트는 bold 입니다</strong></p>
    <p><i>이 텍스트는 얘도 기울기 입니다</i>ㅇㅇㅇ</p>
    <p><em>이 텍스트는 기울기 입니다</em>ㅇㅇㅇ</p>
    <p><code>이 텍스트는 code 입니다</code>삼겹살</p>
    <p><sub>이 텍스트는 밑첨자 같은 느낌 입니다</sub>삼겹살</p>
</body>
</html>

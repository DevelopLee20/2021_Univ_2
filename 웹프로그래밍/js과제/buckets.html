<!DOCTYPE html>

    <script>
        var popupPage;
        function showDialog(){
            var popupPage = window.open("Welcome.html","childForm","a","width=200, height=100");
        }
        // 장바구니에 넣은 책 수 변수
        var num = 0;
        // 드래그 앤 드랍 설명
        function allow_drop(e){
            e.preventDefault();
        }
        function drag_start(e){
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData("Text",e.target.id);
        }
        function hand_drop(e){
            e.preventDefault();
            var src = e.dataTransfer.getData("Text");
            var ele = document.getElementById("books_num");
            ele.innerText = ((++num)+"권이 장바구니에 담겼습니다");
        }
        // 구매 완료하였을때 장바구니 초기화
        function reset(){
            alert(num+'권 구매 완료하였습니다~!')
            var ele = document.getElementById("books_num");
            ele.innerText = "!!구매 완료!!";
        }
    </script>

</head>

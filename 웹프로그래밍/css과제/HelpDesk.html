                        <td colspan="2">&nbsp;</td>

                        <td colspan="2">&nbsp;</td>

                        <td>사유</td>

                    </tr>

                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td colspan="2">문의 내용</td>
                    </tr>
                    <tr>
                        <td colspan="2" id="ReasonTable"><input type="text" name="reason"></td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td><input type="submit"></td>
                        <td><input type="reset"></td>
